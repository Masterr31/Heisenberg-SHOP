<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>รีวิว — HEISENBERG SHOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="left-head">
      <button id="hamburger" class="hamburger" aria-label="เมนู">
        <span></span><span></span><span></span>
      </button>

      <a href="index.html" class="brand-link">
        <img src="assets/IMG_3186.webp" alt="HEISENBERG" class="logo">
        <div class="brand">
          <div class="brand-title">HEISENBERG <span class="shop">[SHOP]</span></div>
          <div class="brand-sub">ศูนย์รวมโปรเกมแท้ ราคาถูก ปลอดภัย 100%</div>
        </div>
      </a>
    </div>

    <nav class="top-nav desktop-nav">
      <a href="index.html">หน้าหลัก</a>
      <a href="review.html">รีวิว</a>
      <a href="product.html?game=pubg">PUBG</a>
      <a href="product.html?game=fluorite">Fluorite</a>
      <a href="login.html" id="nav-login">เข้าสู่ระบบ</a>
      <a href="register.html" id="nav-register">สมัครสมาชิก</a>
    </nav>

    <div id="offcanvas" class="offcanvas" aria-hidden="true">
      <nav class="off-nav">
        <a href="index.html">หน้าหลัก</a>
        <a href="review.html">รีวิว</a>
        <a href="product.html?game=pubg">PUBG [STAR]</a>
        <a href="product.html?game=fluorite">Free Fire [Fluorite]</a>
        <a href="login.html" id="off-login">เข้าสู่ระบบ</a>
        <a href="register.html" id="off-register">สมัครสมาชิก</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="reviews-section">
      <h2>รีวิวจากลูกค้า</h2>

      <div id="reviewsList" class="reviews-list">
        <!-- รีวิวจะถูกเติมโดย JS -->
      </div>

      <div class="review-form">
        <h3>ส่งรีวิวของคุณ</h3>
        <input id="revName" type="text" placeholder="ชื่อ (หรือ LINE ID)">
        <input id="revAvatar" type="text" placeholder="ชื่อไฟล์ avatar ใน assets (เช่น avatar1.png) — ไม่จำเป็น">
        <select id="revRating">
          <option value="5">★★★★★ 5</option>
          <option value="4">★★★★ 4</option>
          <option value="3">★★★ 3</option>
        </select>
        <textarea id="revText" placeholder="ข้อความรีวิว"></textarea>
        <button id="sendReview" class="btn primary">ส่งรีวิว</button>
        <p class="muted small">รีวิวจะปรากฏทันที (เก็บในเบราว์เซอร์)</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 HEISENBERG SHOP</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
