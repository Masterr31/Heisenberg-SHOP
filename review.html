<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>รีวิว — HEISENBERG SHOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header small">
    <a href="index.html" class="brand-link">
      <img src="assets/logo.png" alt="logo" class="logo small-logo">
      <div class="brand-title">HEISENBERG <span class="shop">[SHOP]</span></div>
    </a>
    <nav class="top-nav">
      <a href="index.html">หน้าหลัก</a>
      <a href="login.html" id="nav-login-3">เข้าสู่ระบบ</a>
    </nav>
  </header>

  <main class="container">
    <section class="reviews-section">
      <h2>รีวิวจากลูกค้า</h2>

      <div id="reviewsList" class="reviews-list">
        <!-- รีวิวจะถูกเติมโดย JS -->
      </div>

      <div class="review-form">
        <h3>ส่งรีวิวของคุณ</h3>
        <input id="revName" type="text" placeholder="ชื่อ (หรือ LINE ID)">
        <input id="revAvatar" type="text" placeholder="ชื่อไฟล์ avatar ใน assets (เช่น avatar1.png) — ไม่จำเป็น">
        <select id="revRating">
          <option value="5">★★★★★ 5</option>
          <option value="4">★★★★ 4</option>
          <option value="3">★★★ 3</option>
        </select>
        <textarea id="revText" placeholder="ข้อความรีวิว"></textarea>
        <button id="sendReview" class="btn primary">ส่งรีวิว</button>
        <p class="muted small">รีวิวจะปรากฏทันที (เก็บในเบราว์เซอร์)</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 HEISENBERG SHOP</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
