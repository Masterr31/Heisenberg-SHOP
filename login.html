<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
<title>ล็อกอิน - HEISENBERG</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-card" style="max-width:520px;margin:60px auto;padding:18px;background:#0f0f0f;border-radius:10px;">
    <h2>เข้าสู่ระบบ</h2>
    <label>Username</label>
    <input id="lUser" type="text" placeholder="ชื่อผู้ใช้">
    <label>รหัสผ่าน</label>
    <input id="lPass" type="password" placeholder="รหัสผ่าน">
    <div style="margin-top:12px">
      <button id="doLogin" class="btn primary">เข้าสู่ระบบ</button>
      <a href="register.html" class="btn ghost" style="margin-left:8px">สมัครสมาชิก</a>
    </div>
    <p id="loginMsg" class="muted small"></p>
  </div>

<script>
document.getElementById('doLogin').addEventListener('click', ()=>{
  const u = document.getElementById('lUser').value.trim();
  const p = document.getElementById('lPass').value;
  if(!u || !p){ alert('กรุณากรอกข้อมูลให้ครบ'); return; }
  const users = JSON.parse(localStorage.getItem('heisen_users')||'{}');
  if(users[u] && users[u].password === p){
    localStorage.setItem('heisen_session', u);
    alert('เข้าสู่ระบบสำเร็จ');
    window.location.href = 'index.html';
  } else {
    alert('ข้อมูลไม่ถูกต้อง');
  }
});
</script>
</body>
</html>
