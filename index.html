<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG M [STAR] Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Header */
    header {
      background-color: #ff6600;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Hamburger menu */
    .menu-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ff6600;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background-color: #333;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    /* Product section */
    .container {
      text-align: center;
      padding: 30px;
    }

    .product-img {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }

    .options {
      margin: 20px 0;
    }

    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff6600;
      color: white;
    }

    .options button:hover {
      background-color: #e55b00;
    }

    .price {
      font-size: 20px;
      margin: 15px 0;
    }

    .buy-btn {
      padding: 12px 25px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #e55b00;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      text-align: center;
    }

    .line-logo {
      width: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-btn" onclick="openMenu()">☰</span>
    PUBG M [STAR] SHOP
  </header>

  <!-- Side menu -->
  <div id="sideMenu" class="side-menu">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="#">หน้าหลัก</a>
    <a href="#">สินค้า</a>
    <a href="#">ติดต่อ</a>
  </div>

  <!-- Product -->
  <div class="container">
    <img src="assets/pubg-product.png" alt="PUBG Product" class="product-img">
    <h2>PUBG M [STAR]</h2>
    <div class="options">
      <button onclick="setPrice(120)">1 วัน</button>
      <button onclick="setPrice(310)">7 วัน</button>
      <button onclick="setPrice(690)">30 วัน</button>
    </div>
    <div class="price" id="price">กรุณาเลือกแพ็กเกจ</div>
    <button class="buy-btn">ซื้อเลย</button>
  </div>

  <footer>
    <p>ติดต่อเรา:</p>
    <a href="https://line.me/ti/p/PHtQVx7Avv" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" class="line-logo" alt="Line">
    </a>
  </footer>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    function setPrice(amount) {
      document.getElementById("price").innerText = "ราคา: " + amount + "฿";
    }
  </script>

</body>
</html>
